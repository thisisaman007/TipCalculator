<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="main-head display-1">Tip Calculator</h1>
      </div>
      <br /><br /><br />

      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="bill">Bill</label>
              <input
                type="number"
                class="form-control"
                id="bill"
                placeholder="e.g. 500.00"
              />
            </div>
            <div class="form-group">
              <label for="tip">Tip %</label>
              <input
                type="number"
                class="form-control"
                id="tip"
                placeholder="e.g. 10%"
              />
            </div>

            <div class="form-group">
              <label for="people">Number of people</label>
              <input
                type="number"
                class="form-control"
                id="people"
                placeholder="e.g. 2"
              />
            </div>
            <button type="button" class="btn btn-primary" id="calculate">
              Calculate
            </button>
          </form>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <h3 class="display-3">Tip</h3>
              <h5 class="font-weight-light">per person</h5>
            </div>
            <div class="col-6">
              <h2 class="display-2" id="tipPerPerson">$00.00</h2>
            </div>
            <hr />
            <div class="col-6">
              <h3 class="display-3">Total</h3>
              <h5 class="font-weight-light">per person</h5>
            </div>
            <div class="col-6">
              <h2 class="display-2" id="totalTip">$00.00</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
